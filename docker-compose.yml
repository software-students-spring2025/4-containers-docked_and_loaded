version: "3.8"

services:
  web-app:
    build:
      context: ./web-app
    ports:
      - "5001:5000"
    env_file:
      - ./web-app/.env
    depends_on:
      - mongo

  mongo:
    image: mongo:6.0
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: tvq1O5qT9oY6QuGI
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
 